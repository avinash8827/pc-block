<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #p1{
                width: 600px;
                height: 600px;
                margin: auto;
                overflow: hidden;
                position: relative;
                
            }
            .common{
                width: 300px;
                height: 300px;
                position: absolute;
            }
            .red{
                background: red;
                border-top-right-radius:300px ;
                border-bottom-left-radius: 300px;
                bottom: 0px;
                right: 0px;
            }
            .yellow{
                background: yellow;
                top: 0px;
                right: 0px;
                border-top-left-radius: 300px;
                border-bottom-right-radius: 300px;
            }
            .green{
                background: green;
                bottom: 0px;
                left: 0px;
                border-bottom-right-radius:300px ;
                border-top-left-radius: 300px;
            }
            .orange{
                background: orange;
                top: 0px;
                left: 0px;
                border-top-right-radius:300px ;
                border-bottom-left-radius: 300px;

            }
        </style>
    </head>
    <body>
        <div id="p1">
            <div class="common c1 red"></div>
            <div class="common c2 yellow"></div>
            <div class="common c3 green"></div>
            <div class="common c4 orange"></div>
        </div>
        
    </body>
</html>
